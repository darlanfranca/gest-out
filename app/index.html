<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 offset-lg-4 offset-md-3 offset-sm-2">
                <div class="logo text-center mb-4">
                    gest-out
                </div>
                <div class="card">
                    <div class="card-header faixa-superior">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginUsername">Usu√°rio:</label>
                                <input type="text" class="form-control" id="loginUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Senha:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="bi bi-eye-fill" id="showPassword" onclick="togglePasswordVisibility()"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="invalid-feedback" id="passwordFeedback"></span>
                            </div>
                            <div class="form-group">
                                <div id="errorMessage" class="text-danger"></div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="rememberCheckbox">
                                <label class="form-check-label" for="rememberCheckbox">Lembrar senha</label>
                            </div>
                            <button type="button" class="btn btn-success btn-block float-right" onclick="authenticate()">Entrar</button>
                        </form>
                    </div>
                    <div class="card-footer faixa-inferior text-center">
                        <p>Novo por aqui? <button class="btn btn-danger" onclick="redirectCadastro()">Cadastre-se</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../resources/scripts/index.js"></script>
</body>
</html>
