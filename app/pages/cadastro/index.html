<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../resources/styles/style.css">    
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3">
                <div class="logo text-center mb-4">
                    gest-out
                </div>
                <div class="card">
                    <div class="card-header faixa-superior">
                        <h2 class="text-center">Crie sua conta grátis!</h2>
                    </div>
                    <div class="card-body">
                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupUsername" class="form-label">Usuário:</label>
                                <input type="text" class="form-control" id="signupUsername" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="signupPassword" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="cep" name="cep" maxlength="9" required>
                                    <button type="button" class="btn btn-info" onclick="fillAddressByCep()">Pesquisar</button>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="logradouro" class="form-label">Logradouro:</label>
                                    <input type="text" class="form-control" id="logradouro" name="logradouro" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bairro" class="form-label">Bairro:</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cidade" class="form-label">Cidade:</label>
                                    <input type="text" class="form-control" id="cidade" name="cidade" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label">Estado:</label>
                                    <input type="text" class="form-control" id="estado" name="estado" readonly>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success btn-block" onclick="registerAndRedirect()">Cadastrar</button>
                        </form>
                    </div>
                    <div class="card-footer faixa-inferior text-center">
                        <p>Novo por aqui? <button class="btn btn-danger" onclick="goToLogin()">Fazer Login</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../resources/scripts/index.js"></script>
    <script src="register.js"></script>
</body>
</html>
